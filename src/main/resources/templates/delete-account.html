<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        <a type="button" class="btn btn-secondary"
           sec:authorize="hasRole('CANDIDATE')" th:href="@{/candidates}">Account</a>
        <a type="button" class="btn btn-secondary"
           sec:authorize="hasRole('RECRUITER')" th:href="@{/recruiters}">Account</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Delete Account</h2>

            <h3 class="text-center">Do you really wish to delete your account?</h3>
            <h4 class="text-center">This action cannot be undone. Please type your password to confirm deletion.</h4>
            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="alert alert-danger mt-3" th:if="${errorMessage}" th:text="${errorMessage}"></div>


            <form th:action="@{/delete-account}" method="post" th:object="${user}" class="mt-3">
<!--                <input type="hidden" name="_method" value="delete"/>-->

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <!-- CSRF token for registration -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
