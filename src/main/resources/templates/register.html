<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    nav {
      background-color: #e3f2fd;
    }

    .container {
      max-width: 500px;
      margin-top: 5%;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a th:href="@{/}" class="navbar-brand">Dream Work</a>
  </div>
</nav>
<div class="container bg-white p-4 rounded shadow">
  <h1 class="text-center mb-4">Register</h1>

  <form th:action="@{/register}" method="post" th:object="${user}">

    <div th:if="${param.error}" class="text-center alert alert-danger" role="alert">
      Username or email already exists!
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">First Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name:</label>
      <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Register as:</label>
      <select id="role" th:field="*{role}" class="form-select">
        <option value="CANDIDATE">CANDIDATE</option>
        <option value="RECRUITER">RECRUITER</option>
      </select>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/login}" class="text-decoration-none">Already have an account? Login here</a>
  </div>
</div>
<footer>
  <p>&copy; 2024 Dream Work. All rights reserved.</p>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var alerts = document.getElementsByClassName("alert");
    Array.from(alerts).forEach(function (alert) {
      setTimeout(function () {
        alert.style.display = "none";
      }, 5000); // 5 seconds
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
