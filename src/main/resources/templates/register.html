<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Register</h1>
  <form th:action="@{/register}" method="post" th:object="${user}" class="mt-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required><br>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required><br>

    <label for="name" class="form-label">First Name:</label>
    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

    <label for="lastname" class="form-label">Last Name:</label>
    <input type="text" id="lastname" name="lastname" class="form-control" th:field="*{lastname}" required><br>

    <label for="role" class="form-label">Register as:</label>
    <select name="role" id="role" class="form-control" th:field="*{role}">
      <option value="CANDIDATE">CANDIDATE</option>
      <option value="RECRUITER">RECRUITER</option>
    </select><br>
    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
