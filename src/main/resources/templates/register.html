<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Register</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Username or email already exists!
    </div>
  </div>

  <form th:action="@{/register}" method="post" th:object="${user}" class="mt-3">

    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" th:field="*{username}" class="form-control" required><br>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" th:field="*{password}" class="form-control" required><br>

    <label for="name" class="form-label">First Name:</label>
    <input type="text" id="name" th:field="*{name}" class="form-control" required><br>

    <label for="lastname" class="form-label">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required><br>

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" th:field="*{email}" class="form-control" required><br>

    <label for="role" class="form-label">Register as:</label>
    <select id="role" th:field="*{role}" class="form-control">
      <option value="CANDIDATE">CANDIDATE</option>
      <option value="RECRUITER">RECRUITER</option>
    </select><br>

    <!-- CSRF token for registration -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="text-center">
      <button type="submit">Register</button>
    </div>
  </form>
  <div class="text-center">
    <a th:href="@{/login}">Already have an account? Login here</a>
  </div>
</div>
</body>
</html>
