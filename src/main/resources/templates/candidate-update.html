<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Candidate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    nav {
      background-color: #e3f2fd;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
    }

    .custom-width {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a th:href="@{/}" class="navbar-brand">Dream Work</a>

    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" class="me-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-sm btn-danger">Logout</button>
      </form>
      <a th:href="@{/candidates}" class="btn btn-sm btn-light">Account</a>
    </div>
  </div>
</nav>
<div class="container custom-width">
  <h2 class="text-center mb-4">Update Details</h2>

  <form th:action="@{/candidates/update}" method="post" th:object="${updatedCandidate}">

    <div th:if="${param.error}" class="text-center alert alert-danger" role="alert">
      Invalid password!
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" th:field="*{username}" th:placeholder="${candidate.username}"
             class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" th:placeholder="${candidate.email}"
             class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">First Name:</label>
      <input type="text" id="name" th:field="*{name}" th:placeholder="${candidate.name}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name:</label>
      <input type="text" id="lastname" th:field="*{lastname}" th:placeholder="${candidate.lastname}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label for="currentPassword" class="form-label">Confirm with Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" class="form-control">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Update</button>
    </div>
  </form>
</div>
<footer>
  <p>&copy; 2024 Dream Work. All rights reserved.</p>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var alerts = document.getElementsByClassName("alert");
    Array.from(alerts).forEach(function (alert) {
      setTimeout(function () {
        alert.style.display = "none";
      }, 5000); // 5 seconds
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
