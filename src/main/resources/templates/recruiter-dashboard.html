<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Recruiter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: ghostwhite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-container {
      margin-top: 20px;
      text-align: center;
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .dashboard-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      /*width: 100%;*/
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
      background-color: #007bff;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <h2>Welcome, <span th:text="${recruiter.name}"></span></h2>

  <a th:href="@{/recruiters/update}" class="button">Update Account</a>
  <a th:href="@{/job-ads/create}" class="button">Create Job Ad</a>
  <a th:href="@{/recruiters/job-ads}" class="button">Listed Job Ads</a>
  <a th:href="@{/delete-account}" class="button">Delete Account</a>

</div>
</body>
</html>
