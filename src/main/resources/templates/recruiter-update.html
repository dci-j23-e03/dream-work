<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Recruiter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Update Recruiter Details</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Invalid password!
    </div>
  </div>

  <form th:action="@{/recruiters/update}" method="post" th:object="${recruiter}" class="mt-3">

    <label for="password" class="form-label">New Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="New Password"
           class="form-control"><br>

    <label for="name" class="form-label">First Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="First Name"
           class="form-control"><br>

    <label for="lastname" class="form-label">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastname}" placeholder="Last Name"
           class="form-control"><br>

    <label for="companyName" class="form-label">Company Name:</label>
    <input type="text" id="companyName" th:field="*{companyName}" placeholder="Company Name"
           class="form-control"><br>

    <label for="currentPassword" class="form-label">Confirm with current password:</label>
    <input type="password" id="currentPassword" name="currentPassword"
           placeholder="Current Password"
           class="form-control"><br>
    <div class="text-center">
      <button type="submit">Update</button>
    </div>
  </form>

  <!--This will be removed! Here only for test purposes!-->
  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>

</div>
</body>
</html>
