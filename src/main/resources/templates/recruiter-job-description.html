<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .job-details {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
    }
    .info {
      margin-bottom: 10px;
    }
    .info span {
      font-weight: bold;
    }
    .applicants {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="job-details">
  <h1 th:text="${jobAd.position}">Position</h1>
  <div class="info">
    <p><span>Date Posted:</span> <span th:text="${jobAd.date}">2024-01-01</span></p>
    <p><span>Company:</span> <span th:text="${jobAd.company}">Company Name</span></p>
    <p><span>Location:</span> <span th:text="${jobAd.city}">City</span>, <span th:text="${jobAd.country}">Country</span></p>
    <p><span>Seniority:</span> <span th:text="${jobAd.seniority}">Mid-Level</span></p>
    <p><span>Main Tech Stack:</span> <span th:text="${jobAd.mainTechStack}">Java, Spring</span></p>
  </div>

  <div class="description">
    <h3>Job Description</h3>
    <p th:text="${jobAd.description}">This is a sample job description.</p>
  </div>

  <div class="applicants">
    <h3>Applicants</h3>
    <ul>
      <li th:each="candidate : ${candidates}">
        <span th:text="${candidate.name}">Applicant Name</span> -
        <span th:text="${candidate.email}">applicant@example.com</span>
        <a target="_blank" th:href="@{/recruiters/job-ads/view-cv/candidate/{id}(id=${candidate.id})}">View CV</a>
          <!--        button for viewing cv-->
      </li>
      <li th:if="${#lists.isEmpty(candidates)}">No applicants yet.</li>
    </ul>
  </div>

  <div class="mt-4 text-center">
    <a href="/recruiters/job-ads" class="btn btn-primary">Back to your job ads</a>
  </div>
</div>

</body>
</html>
