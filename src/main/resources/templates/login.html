<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/login}" method="post" class="mt-3">

      <div th:if="${param.success}" class="alert alert-success" role="alert">
        Registration successful.
      </div>

      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password! Please try again.
      </div>

      <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Logged out successfully.
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <!-- CSRF token for login -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Redirect to the previous page after login -->
    <input type="hidden" name="redirect" th:value="${param.redirect}" />


    <div class="mt-3">
      <a th:href="@{/register}">Don't have an account? Register here</a>
    </div>

  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var alerts = document.getElementsByClassName("alert");
    Array.from(alerts).forEach(function (alert) {
      setTimeout(function () {
        alert.style.display = "none";
      }, 5000); // 5 seconds
    });
  });
</script>
</body>
</html>
