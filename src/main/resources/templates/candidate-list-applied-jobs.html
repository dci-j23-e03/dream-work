<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Applied Jobs - Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <a href="@{/logout}" class="btn btn-outline-primary me-2">Logout</a>
    <a href="@{/candidate-dashboard}" class="btn btn-outline-secondary">Account</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Applied Jobs</h2>

            <!-- Error message when no jobs are applied -->
            <div th:if="${#lists.isEmpty(listAppliedJobs)}" class="alert alert-danger" role="alert">
                You haven't applied to any jobs yet.
            </div>

            <div th:unless="${#lists.isEmpty(listAppliedJobs)}">
                <!-- Loop through job ads -->
                <div class="row">
                    <div th:each="job : ${listAppliedJobs}" class="col-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Job Title: <strong th:text="${job.position}"></strong></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Company: <span th:text="${job.company}"></span></h6>
                                <p class="card-text">Posted: <span th:text="${job.date}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
