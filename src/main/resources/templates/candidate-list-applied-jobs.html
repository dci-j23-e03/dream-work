<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Applied Jobs - Candidate</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    .job-card {
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      text-decoration-color: #004085;
    }

    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid lightgray;
      border-radius: 8px;
      overflow: hidden;
      min-height: 50px;
    }

    .card-body {
      padding: 20px;
    }

    .job-card {
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;

    }

    .job-title {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .job-title:hover {
      text-decoration: underline;
    }

    nav {
      width: 100%;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: flex-end;
      padding: 5px;
      background-color: lightgray;
    }

    nav .btn {
      margin: 0 5px;
    }

    nav button:hover {
      transform: scale(1.05);
    }

    nav a {
      margin-left: 5px;
      margin-right: 5px;
    }

    nav a:hover {
      transform: scale(1.05);
    }

    nav div {
      display: flex;
      align-items: center;
    }


    .btn-home {
      border: none;
      font-size: x-large;
    }

    .btn-home:hover {
      border: none;
      background: none;
      color: #004085;
      font-size: x-large;
    }

    footer {
      background-color: gray;
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    .mb-2 {
      font-size: 11px;
    }
  </style>
</head>
<body>
<nav>
  <div class="d-flex w-100 align-items-center">
    <!-- Home Button on the Left -->
    <div class="me-auto">
      <a class="btn btn-outline-primary btn-home" th:href="@{/}" role="button">Dream Work</a>
    </div>

    <!-- Right Side Content -->
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
      <a type="button" class="btn btn-secondary" th:href="@{/candidates}">Account</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Applied Jobs</h2>

      <!-- Error message when no jobs are applied -->
      <div th:if="${#lists.isEmpty(listAppliedJobs)}" class="alert alert-danger" role="alert">
        You haven't applied to any jobs yet.
      </div>

      <div th:unless="${#lists.isEmpty(listAppliedJobs)}">
        <!-- Loop through job ads -->
        <div class="row">
          <div th:each="job : ${listAppliedJobs}" class="col-12 mb-3">
            <a target="_blank" th:href="@{/job-ads/{id}(id=${job.id})}" class="job-card">
              <div class="card">
                <div class="card-body">
                  <h5 class="job-title">Job Title: <strong th:text="${job.position}"></strong></h5>
                  <h6 class="card-subtitle mb-2 text-muted">Company: <span
                      th:text="${job.company}"></span></h6>
                  <p class="card-subtitle mb-2 text-muted">Posted: <span th:text="${job.date}"></span></p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<footer>
  <p>&copy; 2024 Dream Work. All rights reserved.</p>
</footer>

</body>
</html>
