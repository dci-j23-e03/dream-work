<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h2 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .job-card {
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            text-decoration-color: #004085;
        }

        .card {
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }

        .job-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .job-title:hover {
            text-decoration: underline;
        }

        .company-name {
            font-size: 14px;
            color: #6c757d;
        }

        .location, .posted-date {
            font-size: 14px;
            margin-bottom: 5px;
        }


        .job-description {
            font-size: 13px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        nav {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
        }

        nav .btn {
            margin-left: 5px;
        }

        .row {
            margin: 20px auto;
            max-width: 800px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 8px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            color: #007bff;
        }


    </style>
</head>
<body>
<nav class="d-flex justify-content-end">
    <!-- Conditional rendering for authentication -->
    <div th:if="${#authentication.principal == null}">
        <a href="@{/login}" class="btn btn-outline-primary">Login</a>
        <a href="@{/register}" class="btn btn-outline-secondary">Register</a>
    </div>
    <div th:if="${#authentication.principal != null}">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
</nav>
<h2>Your Created Job Ads</h2>
<div class="row">
    <!-- Loop through job ads -->
    <div th:each="job : ${jobAds}" class="col-12 mb-3">
        <a th:href="@{/recruiters/job-ads/{id}(id=${job.id})}" class="job-card">
            <div class="card">
                <div class="card-body d-flex align-items-center">
                    <div class="job-details flex-grow-1">
                        <h5 class="job-title" th:text="${job.position}">Job Title</h5>
                        <h6 class="company-name" th:text="${job.company}">Company Name</h6>
                        <p class="location"><i class="bi bi-geo-alt"></i>
                            <span th:text="${job.city} + ', ' + ${job.country}">City, Country</span>
                        </p>
                        <p class="posted-date">Posted: <span th:text="${job.date}">Date</span></p>
                        <p class="job-description mt-2" th:text="${job.description}">Job description...</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
