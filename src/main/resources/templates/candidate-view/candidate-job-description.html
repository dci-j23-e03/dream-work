<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <a href="@{/job-ads}" class="btn btn-outline-primary me-2">Go Back To Job List</a>
    <a href="@{/logout}" class="btn btn-outline-secondary">Logout</a>
    <a href="candidate-profile.html" class="btn btn-outline-secondary">Account</a>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4"> Position: <span th:text="${job.title}"></span></h1>
        <h2 class="mb-4"> Company: <span th:text="${job.company}"></span></h2>
        <h6 class="mb-4 text-muted fst-italic"> Date Posted: <span th:text="${job.date}"></span></h6>
    </div>

    <div class="row">
        <div class="card">
            <div class="card-body">

                <p class="card-text">Location: <span th:text="${job.city}"></span></p>
                <p class="card-text">Main Tech Stack: <span th:text="${job.tech}"></span></p>
                <p class="card-text">Experience Level: <span th:text="${job.seniority}"></span></p>
                <p class="card-text">Description: <span th:text="${job.description}"></span></p>

                <form th:action="@{'/candidate/apply/' + ${job.id}}" method="post">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>

            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        var alerts = document.getElementsByClassName("alert");
        Array.from(alerts).forEach(function (alert) {
            setTimeout(function () {
                alert.style.display = "none";
            }, 5000); // 5 seconds
        });
    });
</script>
</body>
</html>
