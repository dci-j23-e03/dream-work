<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply To Job Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <a href="candidate-job-description.html" class="btn btn-outline-primary me-2">Go Back To Job Description</a>
    <a href="../login.html" class="btn btn-outline-secondary">Logout</a>
    <a href="candidate-profile.html" class="btn btn-outline-secondary">Account</a>
</nav>

<div class="container mt-5">
    <!-- Welcome page for candidates that are logged in -->
    <div class="text-center">
        <h1 class="mb-4"> <span th:text="${job.title}"></span></h1>
        <h2 class="mb-4"> <span th:text="${job.title}"></span></h2>
    </div>

    <!--    somewhere on the right or the left side of the page, add date posted-->

    <h2 class="text-center">Apply To Position:</h2>
    <div class="row">
<!--        <div th:each="job : ${jobAds}" class="col-12 mb-3">-->
            <div class="container mt-5">

                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>

                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" required>

                        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose a PDF file</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                            </div>

                            <!-- CSRF token (if using Spring Security) -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>

                <form class="text-center" th:action="@{'/candidate/apply/' + ${job.id}}" method="post">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>

    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        var alerts = document.getElementsByClassName("alert");
        Array.from(alerts).forEach(function (alert) {
            setTimeout(function () {
                alert.style.display = "none";
            }, 5000); // 5 seconds
        });
    });
</script>
</body>
</html>
