<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <a href="@{/logout}" class="btn btn-outline-primary me-2">Logout</a>
    <a href="@{/recruiter-dashboard}" class="btn btn-outline-secondary">Account</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Delete Account</h2>

            <h3 class="text-center">Do you really wish to delete your account?</h3>
            <h4 class="text-center">This action cannot be undone. Please type your password to confirm deletion.</h4>

            <form th:action="@{/recruiters/delete}" method="post" th:object="${recruiter}" class="mt-3">
                <input type="hidden" name="recruiterId" th:value="${recruiterId}"/>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                           class="form-control" required>
                </div>
                <!-- CSRF token for registration -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
