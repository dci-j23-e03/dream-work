<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Ad Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="d-flex justify-content-end p-3">
    <a href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
    <a href="@{/register}" class="btn btn-outline-secondary">Register</a>
</nav>

<div class="container mt-5">
    <!-- Welcome page for everyone -->
    <div class="text-center">
        <h1 class="mb-4">Welcome!</h1>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Logged out successfully.
        </div>
    </div>

    <h2 class="text-center">Available Jobs</h2>
    <div class="row">
        <!-- Loop through job ads -->
        <div th:each="job : ${jobAds}" class="col-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Job Title: <strong th:text="${job.title}"></strong></h5>
                    <h6 class="card-subtitle mb-2 text-muted">Company: <span th:text="${job.company}"></span></h6>
                    <p class="card-text">Location: <span th:text="${job.city}"></span></p>
                    <p class="card-text">Posted: <span th:text="${job.datePosted}"></span></p>
                    <form th:action="@{'/job/' + ${job.id}}" method="get">
                        <button type="submit" class="btn btn-primary">View Job Description</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var alerts = document.getElementsByClassName("alert");
        Array.from(alerts).forEach(function (alert) {
            setTimeout(function () {
                alert.style.display = "none";
            }, 5000); // 5 seconds
        });
    });
</script>
</body>
</html>
